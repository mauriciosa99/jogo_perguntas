<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #e74c3c;
            text-align: center;
        }
        label {
            font-size: 1.2em;
            text-align: center;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        select {
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        .question {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #f1c40f;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            label {
                font-size: 1em;
            }
            .question {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo de Perguntas</h1>
    <label for="level">Escolha o nível de dificuldade:</label>
    <select id="level">
        <option value="facil">Fácil</option>
        <option value="medio">Médio</option>
        <option value="avancado">Avançado</option>
    </select>
    <button onclick="sortearPergunta()">Sortear Pergunta</button>
    <div id="question" class="question"></div>

    <script>
        const questions = {
            facil: [
                "Faça um carinho na parte do corpo que desejar",
                "Peça para que seu parceiro diga algo que gosta (Pode ser sobre qualquer coisa)",
                "O que você acha sexy em mim?",
                "Gosta de ouvir sacanagens?",
                "Em qual parte do corpo você mais gosta de receber carinho?"
            ],
            medio: [
                "Qual o seu maior fetiche no sexo?",
                "Tente adivinhar o que me deixa louco (a) de tesão?",
                "Qual a cor da calcinha/cueca que está usando agora?",
                "Qual o lugar que tem vontade de fazer sexo?",
                "Em qual parte gostaria que eu te beijasse agora?"
            ],
            avancado: [
                "Onde quer que passe a minha língua em você?",
                "Qual fantasia você gostaria de realizar comigo?",
                "Você deixa eu te algemar?",
                "Em qual posição você gostaria de transar comigo agora?",
                "Escolha um lugar e uma posição para transar, agora!",
                "Filme a transa ou pague duas doses"
            ]
        };

        function sortearPergunta() {
            const level = document.getElementById("level").value;
            const questionContainer = document.getElementById("question");
            if (questions[level]) {
                const randomIndex = Math.floor(Math.random() * questions[level].length);
                const question = questions[level][randomIndex];
                questionContainer.textContent = `Pergunta (${level.charAt(0).toUpperCase() + level.slice(1)}): ${question}`;
            } else {
                questionContainer.textContent = "Nenhuma pergunta disponível para este nível.";
            }
        }
    </script>
</body>
</html>
